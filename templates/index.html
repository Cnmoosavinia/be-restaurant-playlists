{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Playlists {% endblock %}</h1>
    {% for playlist in playlists %}
        <div class='playlist'>
            <h3>#{{ playlist[0] }} - {{ playlist[1] }} BY {{ playlist[2] }}</h3>
            <i><p>({{ playlist[3] }} pages)</p></i>
            <p class='review'>{{ playlist[4] }}</p>
            <i><p>Added {{ playlist[5] }}</p></i>
        </div>
    {% endfor %}
{% endblock %}
